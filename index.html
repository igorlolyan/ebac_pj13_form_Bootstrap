<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 class="h1 m-3">Formulário de Cadastro Bootstrap</h1>
    <form class="m-3">
        <label class="form-label" for="nome">Seu nome:</label>
        <input class="form-control" type="text" name="nome" id="nome">
        <label class="form-label" for="email">Seu e-mail:</label>
        <input class="form-control" type="email" name="email" id="email">
        <label class="form-label" for="telefone">Seu telefone:</label>
        <input class="form-control" type="tel" name="telefone" id="telefone">
        <button class="btn btn-primary mt-3" type="submit">Enviar</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
